name: Build Termux App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle for arm64-v8a
      # Устанавливаем переменную окружения и запускаем стандартную задачу сборки
      env:
        TERMUX_PACKAGE_VARIANT: apt-android-7 # Эта переменная нужна для сборки
      run: ./gradlew :app:assembleDebug -PtermuxArch=arm64-v8a

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: termux-arm64-debug.apk
        # Путь к APK, когда архитектура задается через свойство проекта
        path: app/build/outputs/apk/debug/app-arm64-v8a-debug.apk
