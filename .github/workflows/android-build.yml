name: Build Termux App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      # Мы знаем, что эта команда собирает все архитектуры, и это нормально.
      # Главное, что она работает и создает нужный нам файл.
      run: ./gradlew :app:assembleDebug

    - name: Upload arm64-v8a APK
      uses: actions/upload-artifact@v4
      with:
        name: termux-arm64-debug.apk
        # --- ИСПРАВЛЕННЫЙ ПУТЬ ---
        path: app/build/outputs/apk/debug/termux-app_apt-android-7-debug_arm64-v8a.apk
